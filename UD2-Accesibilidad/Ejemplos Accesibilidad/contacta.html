  <title>Contacta</title>
  <link rel="stylesheet" href="styles/estilos.css">
</head>

<body>
  <header>
    <h1>La Accesibilidad</h1>
    <nav id="menu">
      <ul>
        <li><a href="index.html" class="activa">Inicio</a></li>
        <li><a href="accesibilidad.html">La Accesibilidad</a></li>
        <li><a href="accesibilidadSi.html">Ejemplo Accesible</a></li>
        <li><a href="#">Contacta</a></li>
      </ul>
    </nav>
  </header>
  <main id="contenido">
    <h2>Formulario de contacto</h2>
    <form action="">
      <fieldset>
        <legend>Datos de contacto</legend>
        <p class="campo">
          <label for="nombre">Nombre*</label>
          <input type="text" id="nombre" name="name" autocomplete="on"
            title="Nombre de pila. De 2 a 15 caracteres mayúsculs o minúsculas con tilde"
            pattern="[a-zA-ZáéíóúÁÉÍÓÚàèìòùÀÈÌÒÙüÜâñÑ'\- ]{2,15}" placeholder="José María" required>
        </p>
        <p class="campo">
          <label for="email">Correo electrónico*</label>
          <input type="email" id="email" name="email" autocomplete="on"
            pattern="^[a-zA-Z0-9.#$%&*_\-]+@[a-zA-Z0-9\-]+((.){1}[a-zA-Z0-9]{2,4})+$" placeholder="correo@ejemplo.com"
            required>
        </p>
        <p class="campo">
          <label for="telefono">Telefono</label>
          <input type="tel" id="telefono" name="telefono" autocomplete="on" pattern="[0-9]{9}" placeholder="654677788">
        </p>
      </fieldset>
      <fieldset>
        <legend>Mensaje</legend>
        <p class="campo2">
          <label for="mensaje">Mensaje de contacto*</label>
          <textarea name="mensaje" id="mensaje" placeholder="Me gustaría que me enviaran más información sobre el tema."
            cols="30" rows="10" required></textarea>
        </p>
      </fieldset>
      <p>* Campos obligatorios</p>
      <p>
        <input type="submit" value="Enviar" class="boton">
        <input type="reset" value="Limpiar" class="boton">
      </p>
    </form>
  </main>

            Conformidad">

            de las Directrices de Accesibilidad para el 
            Contenido Web 1.0 del W3C-WAI"></a></p>
  </footer>
</body>

</html>
