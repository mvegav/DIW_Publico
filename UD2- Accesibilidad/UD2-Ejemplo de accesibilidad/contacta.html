<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacta</title>
  <link rel="stylesheet" href="styles/estilos.css">
</head>

<body>
  <!-- Saltar -->
  <nav id="saltar">
    <ul>
      <li><a href="#menu" aria-label="Enlace al menú de la página">Saltar al menú principal</a></li>
      <li><a href="#contenido">Saltar al contenido</a></li>
    </ul>
  </nav>
  <header id="cabecera">
    <h1>La Accesibilidad</h1>
    <nav id="menu">
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="accesibilidad.html">La Accesibilidad</a></li>
        <li><a href="./accesibilidadSi.html">Ejemplo Accesible</a></li>
        <li><a href="contacta.html">Contacta</a></li>
      </ul>
    </nav>
  </header>
  <main id="contenido">
    <h2>Formulario de contacto</h2>
    <form action="">
      <fieldset>
        <legend>Datos de contacto</legend>
        <p class="campo">
          <label for="nombre">* Nombre</label>
          <input type="text" id="nombre" name="nombre" size="15" placeholder="Ana María"
            pattern="[a-zA-ZáéíóúàèìòùüöñÑÁÉÍÓÚçÇ\- ]{2,15}"
            title="Nombre de pila. De 2 a 15 caracteres mayúsculas o minúsculas con tildes" autocomplete="on" autofocus
            required>
        </p>
        <p class="campo">
          <label for="email">* Correo electrónico</label>
          <input type="email" name="email" id="email" placeholder="nombre@ejemplo.com"
            pattern="^[a-zA-Z0-9.#$%&*_\-]+@[a-zA-Z0-9\-]+(.){1}[a-zA-Z0-9]{2,4}$" title="Cuenta de correo electrónico"
            autocomplete="on" required>
        </p>
        <p class="campo">
          <label for="telefono">Teléfono</label>
          <input type="tel" name="telefono" id="telefono" autocomplete="on" placeholder="643646464" pattern="[0-9]{9}">
        </p>
      </fieldset>
      <fieldset>
        <legend>Mensaje</legend>
        <p class="campo2">
          <label for="mensaje">* Mensaje de contacto</label>
          <textarea name="mensaje" id="mensaje"
            placeholder="Me gustaría que me enviaran más información sobre este tema" cols="30" rows="10"
            required></textarea>
        </p>
      </fieldset>
      <p>* Campos obligatorias</p>
      <p>
        <input type="submit" value="enviar" aria-label="Enviar formulario" class="boton">
        <label for="limpiar" hidden>Limpiar</label>
        <input type="reset" value="limpiar" id="limpiar" class="boton">
      </p>
    </form>
  </main>
</body>

</html>
