            </ul>
        </nav>
    </header>
    <main id="contenido">
        <h2>Formulario de contacto</h2>
        <form action="#">
            <fieldset>
                <legend>Datos de contacto</legend>
                <p class="campo"><label for="nombre">Nombre *</label>
                    <!-- max y min es para campos de tipo: fecha, rangos, números-->
                    <input type="text" name="nombre" id="nombre" autocomplete="on" size="15" max="15" min="2"
                        title="Nombre de pila. De 2 a 15 caracterés mayúsculas o minúsculas con tildes." required
                        pattern="[a-zA-ZáéíóúüÁÉÍÓÚàèìòùÀÈÌÒÙ'\- ]{2,15}" placeholder="Ana" autofocus>
                </p>
                <p class="campo">
                    <label for="correo">Correo electrónico* </label>
                    <input type="email" name="correo" id="correo" autocomplete="on" placeholder="correo@example.com"
                        pattern="^[a-zA-Z0-9.#$%&*_-]+@[a-zA-Z0-9-]+(.){1}[a-zA-Z0-9-]{2,4}$" required>
                </p>
                <p class="campo">
                    <label for="telefono">Teléfono * </label>
                    <input type="tel" name="telefono" id="telefono" autocomplete="on" placeholder="654454545"
                        pattern="[0-9]{9,9}">
                </p>
            </fieldset>
            <fieldset>
                <legend>Mensaje</legend>
                <p class="campo2"><label for="mensaje">Mensaje de contacto*
                    </label>
                    <textarea name="mensaje" id="mensaje"
                        placeholder="Me gustaría que me enviaran más información sobre este tema." cols="30" rows="10"
                        required></textarea>
                </p>
            </fieldset>
            <p>* campos obligatorios</p>
            <div>
                <input type="submit" value="Enviar" class="boton">
                <label for="limpiar" hidden>Limpiar</label>
                <input type="reset" value="Limpiar" id="limpiar" class="boton">
            </div>
        </form>
    </main>
