<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./src/css/style.css">
  <title>Speech Text Reader</title>
</head>

<body>
  <div class="container">
    <h1>Speech Text Reader</h1>
    <button id="toggle" class="btn btn-toggle">
      Toggle Text Box
    </button>
    <div id="text-box" class="text-box">
      <div id="close" class="close">X</div>
      <label for="voices">Choose Voice</label>
      <select id="voices">
        <!--borrar al añadir el javascript-->
        <option value="Google Deutsch" selected>Google Deutsch de-DE</option>
        <option value="Google US English">Google US English en-US</option>
        <option value="Google UK English Female">Google UK English Female en-GB</option>
        <option value="Google UK English Male">Google UK English Male en-GB</option>
        <option value="Google español">Google español es-ES</option>
        <option value="Google español de Estados Unidos">Google español de Estados Unidos es-US</option>
        <option value="Google français">Google français fr-FR</option>
        <option value="Google हिन्दी">Google हिन्दी hi-IN</option>
        <option value="Google Bahasa Indonesia">Google Bahasa Indonesia id-ID</option>
        <option value="Google italiano">Google italiano it-IT</option>
        <option value="Google 日本語">Google 日本語 ja-JP</option>
        <option value="Google 한국의">Google 한국의 ko-KR</option>
        <option value="Google Nederlands">Google Nederlands nl-NL</option>
        <option value="Google polski">Google polski pl-PL</option>
        <option value="Google português do Brasil">Google português do Brasil pt-BR</option>
        <option value="Google русский">Google русский ru-RU</option>
        <option value="Google&nbsp;普通话（中国大陆）">Google&nbsp;普通话（中国大陆） zh-CN</option>
        <option value="Google&nbsp;粤語（香港）">Google&nbsp;粤語（香港） zh-HK</option>
        <option value="Google 國語（臺灣）">Google 國語（臺灣） zh-TW</option>
        <!--fin borrar-->
      </select>
      <label for="text">Text to read</label>
      <textarea id="text" placeholder="Enter text to read..."></textarea>
      <button class="btn" id="read">Read Text</button>
    </div>
    <main>
      <!--borrar al añadir el javascript-->
      <div class="box">
        <img src="./src/img/drink.jpg" aria-label="I'm Thirsty" alt="">
        <p class="info">I'm Thirsty</p>
      </div>
      <div class="box">
        <img src="./src/img/food.jpg" aria-label="I'm Hungry" alt="">
        <p class="info">I'm Hungry</p>
      </div>
      <div class="box">
        <img src="./src/img/tired.jpg" aria-label="I'm Tired" alt="">
        <p class="info">I'm Tired</p>
      </div>
      <div class="box">
        <img src="./src/img/hurt.jpg" aria-label="I'm Hurt" alt="">
        <p class="info">I'm Hurt</p>
      </div>
      <div class="box">
        <img src="./src/img/happy.jpg" aria-label="I'm Happy" alt="">
        <p class="info">I'm Happy</p>
      </div>
      <div class="box">
        <img src="./src/img/angry.jpg" aria-label="I'm Angry" alt="">
        <p class="info">I'm Angry</p>
      </div>
      <div class="box">
        <img src="./src/img/sad.jpg" aria-label="I'm Sad" alt="">
        <p class="info">I'm Sad</p>
      </div>
      <div class="box">
        <img src="./src/img/scared.jpg" aria-label="I'm Scared" alt="">
        <p class="info">I'm Scared</p>
      </div>
      <div class="box">
        <img src="./src/img/outside.jpg" aria-label="I Want To Go Outside" alt="">
        <p class="info">I Want To Go Outside</p>
      </div>
      <div class="box">
        <img src="./src/img/home.jpg" aria-label="I Want To Go Home" alt="">
        <p class="info">I Want To Go Home</p>
      </div>
      <div class="box">
        <img src="./src/img/school.jpg" aria-label="I Want To Go To School" alt="">
        <p class="info">I Want To Go To School</p>
      </div>
      <div class="box">
        <img src="./src/img/grandma.jpg" aria-label="I Want To Go To Grandmas" alt="">
        <p class="info">I Want To Go To Grandmas</p>
      </div>
      <!--fin borrar-->
    </main>
  </div>

</body>

</html>
