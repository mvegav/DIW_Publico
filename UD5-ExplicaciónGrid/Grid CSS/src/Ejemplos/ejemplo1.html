<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo1 - Grid una columna</title>
    <style>
        :root {
            font-size: 14px;
        }

        h1 {
            text-align: center;
            font-size: 3rem;
        }

        section {
            background-color: rgba(102, 102, 102, 0.205);
            padding: 10px;
        }

        div {
            border: 1px solid white;
            background-color: green;
            color: white;
            font-size: 1.5rem;
        }

        /*Estilos grid*/
        .container-grid {
            display: grid;
        }
    </style>
</head>

<body>
    <section class="container-grid">
        <h1>Ejemplo de una sola columna</h1>
        <div>
            <p>elemento 1</p>
        </div>
        <div>
            <p>elemento 2</p>
        </div>
        <div>
            <p>elemento 3</p>
        </div>
    </section>

</body>

</html>
