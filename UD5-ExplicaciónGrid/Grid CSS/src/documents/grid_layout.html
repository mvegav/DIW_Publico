<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid layout por lineas</title>
  <style>
    html {
      box-sizing: border-box;
      font-size: 16px;
      font-family: sans-serif;
    }

    *,
    *::after,
    *::before {
      box-sizing: inherit;
    }

    body {
      margin: 0;
      min-height: 100vh;
      /* Grid 6col x 5fil */
    }

    /* para todos los hijos directos del padre */

    body>* {
      background-color: #666;
      border: 2px solid #222;
    }

    h2 {
      text-align: center;
    }

    .header {}

    .nav {}

    .uc-left {}

    .uc-center {}

    .uc-right {}

    .middle {}

    .lower {}

    .footer {}

    @media screen and (min-width: 1024px) {
      body {
        /* Grid 5col x 5fil */
      }

      .header {}

      .nav {}

      .uc-left {}

      .uc-center {}

      .uc-right {}

      .middle {}

      .lower {}

      .footer {}
    }
  </style>
</head>

<body>
  <header class="header">
    <h2>Header</h2>
  </header>
  <nav class="nav">
    <h2>Nav</h2>
  </nav>
  <article class="uc-left">
    <h2>Upper Content Left</h2>
  </article>
  <article class="uc-center">
    <h2>Upper Content Center</h2>
  </article>
  <article class="uc-right">
    <h2>Upper Content Right</h2>
  </article>
  <article class="middle">
    <h2>Medio Content</h2>
  </article>
  <article class="lower">
    <h2>Lower Content</h2>
  </article>
  <footer class="footer">
    <h2>Footer</h2>
  </footer>
</body>

</html>
