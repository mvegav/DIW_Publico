<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid layout por lineas</title>
  <style>
    html {
      box-sizing: border-box;
      font-size: 16px;
      font-family: sans-serif;
    }

    *,
    *::after,
    *::before {
      box-sizing: inherit;
    }

    body {
      margin: 0;
      height: 100vh;
      min-height: 100vh;
      display: grid;
      /* Grid 6col x 5fil */
      grid-template-columns: repeat(6, 1fr);
      grid-template-rows: repeat(5, 1fr);
      grid-template-areas:
        "header     header  header      header      header  header"
        "nav        nav     nav         nav         nav         nav"
        "uc-left    uc-left uc-center   uc-center   uc-right    uc-right "
        "centro     centro  centro      lower       lower       lower"
        "footer     footer  footer      footer      footer      footer";

    }

    /* para todos los hijos directos del padre */

    body>* {
      background-color: #666;
      border: 2px solid #222;
    }

    h2 {
      text-align: center;
    }


    .header {
      grid-area: header;
    }


    .nav {
      grid-area: nav;
    }

    .uc-left {
      grid-area: uc-left;
    }

    .uc-center {
      grid-area: uc-center;
    }

    .uc-right {
      grid-area: uc-right;
    }

    .centro {
      grid-area: centro;
    }

    .lower {
      grid-area: lower;
    }

    .footer {
      grid-area: footer;
    }

    @media screen and (min-width: 1024px) {
      body {
        /* Grid 5col x 5fil */
        grid-template-columns: repeat(5, 1fr);
        grid-template-rows: repeat(5, 1fr);
        grid-template-areas:
          "header header  header     header      header  "
          "nav    uc-left uc-center  uc-center   uc-right "
          "nav     centro centro     centro      centro"
          "nav     lower  lower      lower       lower"
          "footer  footer  footer     footer  footer";
      }
    }
  </style>
</head>

<body>
  <header class="header">
    <h2>Header</h2>
  </header>
  <nav class="nav">
    <h2>Nav</h2>
  </nav>
  <article class="uc-left">
    <h2>Upper Content Left</h2>
  </article>
  <article class="uc-center">
    <h2>Upper Content Center</h2>
  </article>
  <article class="uc-right">
    <h2>Upper Content Right</h2>
  </article>
  <article class="centro">
    <h2>Medio Content</h2>
  </article>
  <article class="lower">
    <h2>Lower Content</h2>
  </article>
  <footer class="footer">
    <h2>Footer</h2>
  </footer>
</body>

</html>
