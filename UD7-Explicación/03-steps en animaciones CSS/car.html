  <div class="contain-animation">
    <div class="both-cars">
      <p>Haz click en el icono para parar la animación, o click sobre la flecha para arrancarla de nuevo</p>
      <input type="checkbox" id="parar" class="boton">
      <label for="parar"></label>
      <div class="contain-car">
        <div class="car-top">
          <div class="window"></div>
          <div class="window window-right"></div>
        </div>
        <div class="car-bottom">(4, end)</div>
        <div class="rueda">
          <div class="rueda-center"></div>
        </div>
        <div class="rueda rueda-right">
          <div class="rueda-center"></div>
        </div>
      </div>

      <div class="contain-car contain-car-2">
        <div class="car-top car-top-2">
          <div class="window window-2"></div>
          <div class="window window-right window-right-2"></div>
        </div>
        <div class="car-bottom car-bottom-2">(4, start)</div>
        <div class="rueda rueda-2">
          <div class="rueda-center rueda-center-2"></div>
        </div>
        <div class="rueda rueda-right rueda-right-2">
          <div class="rueda-center rueda-center-2"></div>
        </div>
      </div>
    </div>
  </div>
